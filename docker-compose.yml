services:
  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest@sha256:70d9599b186ce287be0d2c5ba9a78acb2e86c1a68c9c41449454d0fc3eeb84e8
    pull_policy: always
    ports:
      - 3000:3000 # UI
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - tempo
      - loki
      - mimir

  # Tempo for trace visualization
  tempo:
    image: grafana/tempo:latest@sha256:045e3b508aa6671abe1111bee8276cde1ec9fc3cb98b6da9263fba95e5f70708
    pull_policy: always
    command:
      - -config.file=/etc/tempo/tempo.yaml
      - -target=all
    ports:
      - 3200:3200 # UI
    volumes:
      - ./tempo/:/etc/tempo/

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest@sha256:6a705de65df88aa0d90a44779606b0042722c86637335a73858f65f9fe9f9557
    pull_policy: always
    command:
      - -config.file=/etc/loki/loki.yaml
      - -target=all
    ports:
      - 3100:3100
    volumes:
      - ./loki/:/etc/loki/

  # Mimir for metrics (replacing Prometheus)
  mimir:
    image: grafana/mimir:latest@sha256:dfa02581c519a28e2ce50c7304d05a635bb1e14b36e2f8a7a54815b36d4d1f9b
    pull_policy: always
    command:
      - -config.file=/etc/mimir/mimir.yaml
      - -target=all
    ports:
      - 9009:9009 # HTTP
    volumes:
      - ./mimir/:/etc/mimir/

  # Grafana Alloy for telemetry collection (replacing OpenTelemetry Collector)
  alloy:
    image: grafana/alloy:latest@sha256:8c7256f412feb9f5f48f9f6f9394dc97ca887f63dea9304f347970ecc1787669
    pull_policy: always
    command:
      - run
      - /etc/alloy/config.river
      - --storage.path=/tmp/alloy/data
      - --server.http.listen-addr=0.0.0.0:8080
      - --stability.level=experimental
    ports:
      - 4317:4317 # OTLP gRPC
      - 4318:4318 # OTLP HTTP
      - 8080:8080 # UI
    volumes:
      - ./alloy/:/etc/alloy/
    depends_on:
      - tempo
      - loki
      - mimir
